<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <title>AJAX Weather Lab</title>
</head>
<body>
    <h1>AJAX Weather Lab</h1>
    <main>
        <p>Weather For:</p>
        <p id="city"></p>
        <p>Temperature:</p>
        <p id="temp"></p>
        <p>Feels Like:</p>
        <p id="feels"></p>
        <p>Weather:</p>
        <p id="weather"></p>
    </main>
    <form>
        <label> City Name
            <input type="text" id="insert" placeholder="e.g. Tokyo">
            <input type="submit" value="Get Weather Info" />
        </label>
    </form>
</body>
</html>
